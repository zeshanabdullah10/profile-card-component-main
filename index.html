<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="image-top" src="./images/bg-pattern-top.svg" alt="" />
      <img class="image-bottom" src="./images/bg-pattern-bottom.svg" alt="" />
      <div class="card">
        <div class="section1"></div>
        <div class="section2">
          <img class="profile" src="./images/image-victor.jpg" alt="" />
          <h3 class="Name">Victor Crest 26</h3>
          <h4 class="city">London</h4>
        </div>
        <div class="section3">
          <div class="stat1">
            <h3>80K</h3>
            <h4 class="subText">Followers</h4>
          </div>
          <div class="stat2">
            <h3>803K</h3>
            <h4 class="subText">Likes</h4>
          </div>
          <div class="stat3">
            <h3>1.4K</h3>
            <h4 class="subText">Photos</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
